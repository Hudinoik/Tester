<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shul Directory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Shul Directory</h1>
    <nav>
      <a href="login.html">Manager Login</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <main>
    <div class="search">
      <input id="q" placeholder="Search by name or address" oninput="render()">
    </div>
    <div id="list" class="list"></div>
  </main>

  <footer>Â© <span id="year"></span> Shul Directory</footer>

  <script>
    let allShuls = [];
    async function loadShuls(){
      const res = await fetch("/shuls");
      allShuls = await res.json();
      render();
    }
    function render(){
      const q = (document.getElementById("q").value || "").toLowerCase().trim();
      const data = allShuls.filter(s => !q || s.name.toLowerCase().includes(q) || s.address.toLowerCase().includes(q));
      const html = data.map(s => `
        <div class="card">
          <div class="card-title">${s.name}</div>
          <div class="muted">${s.address}</div>
          <pre class="minyan">${s.minyanim}</pre>
        </div>
      `).join("");
      document.getElementById("list").innerHTML = html || "<p class='muted'>No results.</p>";
    }
    document.getElementById("year").textContent = new Date().getFullYear();
    loadShuls();
  </script>
</body>
</html>
