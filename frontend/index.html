<!DOCTYPE html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>Minyanim SA</title><link rel='stylesheet' href='style.css'></head><body><header><div class='brand'><div class='logo'></div><h1>Minyanim SA</h1></div><nav><a href='login.html'>Gabai/Admin Login</a></nav></header><div class='container'><div class='card'><input id='q' placeholder='Search by name or address' oninput='render()'></div><div id='list'></div></div><script>async function load(){const r=await fetch('/shuls');const data=await r.json();document.getElementById('list').innerHTML=data.map(s=>`<div class='card'><b>${s.name}</b><div class='small muted'>${s.address||''}</div></div>`).join('');}load();</script></body></html>
