<!DOCTYPE html><html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>Shul Directory</title><link rel='stylesheet' href='style.css'></head><body><header><h1>Shul Directory</h1><nav><a href='login.html'>Manager Login</a><a href='admin.html'>Admin</a></nav></header><div class='container'><div class='card'><div class='grid'><input id='q' placeholder='Search by name or address' oninput='render()'></div></div><div id='list' class='grid grid-cols-3' style='margin-top:12px'></div></div><script>let allShuls=[];async function loadShuls(){const res=await fetch('/shuls');allShuls=await res.json();render();}function render(){const box=document.getElementById('list');const q=(document.getElementById('q').value||'').toLowerCase();const data=allShuls.filter(s=>!q||s.name.toLowerCase().includes(q)||(s.address||'').toLowerCase().includes(q));box.innerHTML=data.map(s=>{const byType={Shacharis:[],Mincha:[],Maariv:[],Other:[]};(s.minyanim||[]).forEach(m=>(byType[m.type]||byType.Other).push(m.time));const line=t=>byType[t].length?`<div><span class='badge'>${t}</span>${byType[t].join(', ')}</div>`:'';return `<div class='card'><h3>${s.name}</h3><div class='muted small'>${s.address||''}</div><div style='margin-top:8px'>${line('Shacharis')}${line('Mincha')}${line('Maariv')}${line('Other')}</div></div>`;}).join('');}loadShuls();</script></body></html>
