<!DOCTYPE html><html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>Login</title><link rel='stylesheet' href='style.css'></head><body><div class='container' style='max-width:520px'><div class='card'><h3>Manager / Admin Login</h3><label>Email</label><input id='email'><label>Password</label><input id='password' type='password'><button onclick='login()'>Login</button><p class='muted small'><a href='index.html'>‚Üê Back</a></p></div></div><script>async function login(){const email=document.getElementById('email').value;const password=document.getElementById('password').value;const res=await fetch('/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})});const data=await res.json();if(data.token){localStorage.setItem('token',data.token);localStorage.setItem('role',data.role);localStorage.setItem('shulId',data.shulId||'');location.href=data.role==='manager'?'manager.html':'admin.html';}else alert(data.error||'Login failed');}</script></body></html>
