<!DOCTYPE html><html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>Login – Minyanim SA</title><link rel='stylesheet' href='style.css'></head><body><header><div class='brand'><div class='logo'></div><h1>Minyanim SA</h1></div></header><div class='container' style='max-width:520px'><div class='card'><h3>Gabai / Admin Login</h3><label>Email</label><input id='email' autocomplete='username email'><label>Password</label><input id='password' type='password' autocomplete='current-password'><button onclick='login()'>Login</button><p class='muted small'><a href='index.html'>← Back</a></p></div></div><script>async function login(){const email=document.getElementById('email').value;const password=document.getElementById('password').value;const r=await fetch('/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})});const j=await r.json();if(j.token){localStorage.setItem('token',j.token);localStorage.setItem('role',j.role);location.href=j.role==='gabai'?'gabai.html':'admin.html';}else alert(j.error||'Login failed');}</script></body></html>
